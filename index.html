<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h2 id="question-counter"></h2>
    <h1 id="question"></h1>
    <div id="countdown">15</div>
    <div id="options">
        <button id="option-a" data-id="a" onclick="submitAnswer('a')"></button>
        <button id="option-b" data-id="b" onclick="submitAnswer('b')"></button>
        <button id="option-c" data-id="c" onclick="submitAnswer('c')"></button>
        <button id="option-d" data-id="d" onclick="submitAnswer('d')"></button>
    </div>
    <button id="skip" onclick="skipQuestion()">Skip</button>
    <button id="next-question" style="display:none;">Next Question</button>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
